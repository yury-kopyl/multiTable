<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery.multiTable</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<style>
		.container {
			height: 1200px;
		}

		.multiTable_fixed {
			table-layout: fixed;
			width: auto;
		}

		.multiTable_fixed td {
			white-space: nowrap;
			text-overflow: ellipsis;
			overflow: hidden;
		}

		.mt {
			position: relative;
			max-width: 100%;
			overflow-x: auto;
		}

		.mt-head {
			position: fixed;
			background-color: lightblue;
		}

		.mt-float {
			position: absolute;
			overflow: hidden;
			width: 100%;
		}

		.mt-float__table {
			background-color: cornflowerblue;
		}
	</style>
</head>
<body>
	<div class="container">
		<table class="table multiTable">
			<thead>
				<tr>
					<th>Column1</th>
					<th>Column2</th>
					<th>Column3</th>
					<th colspan="2">Column4</th>
				</tr>
				<tr>
					<th>Column1</th>
					<th>Column2</th>
					<th>Column3</th>
					<th>Column4</th>
					<th>Column5</th>
				</tr>
			</thead>
			<tr>
				<td>Lorem ipsum dolor.</td>
				<td>Lorem ipsum dolor sit amet.</td>
				<td>Lorem ipsum dolor sit.</td>
				<td>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus.</td>
				<td>Lorem ipsum dolor sit amet, consectetur adipisicing.</td>
			</tr>
		</table>
	</div>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="dist/jquery.multiTable.js"></script>
	<script>
		$('.multiTable').multiTable({
			colResize: {
				isFixed: true
			}
		});
	</script>
</body>
</html>
